<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Download Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1>Download Visual Studio Code</h1>
    <p>Free. Built on open source. Runs everywhere.</p>
</div>

<div class="container">
    <h2>Select your platform:</h2>

    <div class="download-options">
        <div class="option">
            <img src="Windows 11-01.svg" alt="Windows Logo">
            <h3>Windows</h3>
            <p>Download for Windows 10/11</p>
            <button>Download</button>
        </div>

        <div class="option">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/MacOS_wordmark_%282017%29.svg" alt="macOS Logo">
            <h3>macOS</h3>
            <p>Download for macOS 10.15+</p>
            <button>Download</button>
        </div>

        <div class="option">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" alt="Linux Logo">
            <h3>Linux</h3>
            <p>Download for Linux (.deb, .rpm)</p>
            <button>Download</button>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Visual Studio Code. All rights reserved.</p>
</div>

</body>
</html>
